<!DOCTYPE html>

    <style>
        /* Custom styles for the carousel and other elements */
        .carousel-container {
            overflow: hidden;
            position: relative;
            height: 400px;
        }
        
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }
        
        .carousel-item {
            flex: 0 0 100%;
            width: 100%;
            height: 100%;
        }
        
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .category-dropdown {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }
        
        .show-categories .category-dropdown {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .niche-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
    </style>
</head>

        // DOM elements
        const carouselTrack = document.getElementById('carousel-track');
        const carouselPrev = document.getElementById('carousel-prev');
        const carouselNext = document.getElementById('carousel-next');
        const carousel = document.getElementById('carousel');
        const categoriesBtn = document.getElementById('categories-btn');
        const categoryDropdown = document.getElementById('category-dropdown');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const nicheGrid = document.querySelector('.niche-grid');

        // Initialize banner carousel
        function initCarousel() {
            // Clear any existing items
            carouselTrack.innerHTML = '';
            
            // Add banners to carousel
            bannerItems.forEach(banner => {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                item.innerHTML = `
                    <a href="${banner.link}" class="block h-full w-full relative">
                        <img src="${banner.image}" alt="${banner.title}" class="w-full h-full">
                        <div class="absolute bottom-10 left-10 right-10 bg-black bg-opacity-50 text-white p-6 rounded-lg">
                            <h2 class="text-3xl font-bold mb-2">${banner.title}</h2>
                            <p class="text-xl">${banner.subtitle}</p>
                        </div>
                    </a>
                `;
                carouselTrack.appendChild(item);
            });
            
            // Initialize carousel position
            let currentPosition = 0;
            const itemCount = bannerItems.length;
            
            // Update carousel position
            function updateCarousel() {
                carouselTrack.style.transform = `translateX(-${currentPosition * 100}%)`;
            }
            
            // Next button click handler
            carouselNext.addEventListener('click', () => {
                if (currentPosition < itemCount - 1) {
                    currentPosition++;
                } else {
                    currentPosition = 0;
                }
                updateCarousel();
            });
            
            // Previous button click handler
            carouselPrev.addEventListener('click', () => {
                if (currentPosition > 0) {
                    currentPosition--;
                } else {
                    currentPosition = itemCount - 1;
                }
                updateCarousel();
            });
            
            // Auto-advance carousel
            let autoAdvance = setInterval(() => {
                if (currentPosition < itemCount - 1) {
                    currentPosition++;
                } else {
                    currentPosition = 0;
                }
                updateCarousel();
            }, 5000);
            
            // Pause auto-advance on hover
            carousel.addEventListener('mouseenter', () => {
                clearInterval(autoAdvance);
            });
            
            // Resume auto-advance when mouse leaves
            carousel.addEventListener('mouseleave', () => {
                autoAdvance = setInterval(() => {
                    if (currentPosition < itemCount - 1) {
                        currentPosition++;
                    } else {
                        currentPosition = 0;
                    }
                    updateCarousel();
                }, 5000);
            });
        }

        // Initialize niche categories
        function initNicheCategories() {
            nicheGrid.innerHTML = '';
            
            nicheCategories.forEach(niche => {
                const nicheItem = document.createElement('a');
                nicheItem.href = niche.link;
                nicheItem.className = 'bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition';
                nicheItem.innerHTML = `
                    <img src="${niche.image}" alt="${niche.name}" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800">${niche.name}</h3>
                        <p class="text-gray-500 text-sm">${niche.category.charAt(0).toUpperCase() + niche.category.slice(1)}</p>
                    </div>
                `;
                nicheGrid.appendChild(nicheItem);
            });
        }

        // Toggle categories dropdown
        categoriesBtn.addEventListener('click', () => {
            document.querySelector('.relative').classList.toggle('show-categories');
        });

        // Close categories dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.relative') && !e.target.closest('#categories-btn')) {
                document.querySelector('.relative').classList.remove('show-categories');
            }
        });

        // Search functionality
        searchBtn.addEventListener('click', () => {
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (searchTerm) {
                alert(`Buscando por: ${searchTerm}`);
            }
        });

        // Allow search on Enter key
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });

        // Initialize the page
        initCarousel();
        initNicheCategories();
    </script>
