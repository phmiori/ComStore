        .carousel-container {

        }

            transition: transform 0.5s ease;
        }
        
        .carousel-item {
            flex: 0 0 33.333%;
            padding: 0 10px;
            box-sizing: border-box;
        }
        
        @media (max-width: 1024px) {
            .carousel-item {
                flex: 0 0 50%;
            }
        }
        
        @media (max-width: 640px) {
            .carousel-item {
                flex: 0 0 100%;
            }
        }
        
        .category-dropdown {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }
        
        .show-categories .category-dropdown {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .niche-grid {
            display: grid;

        // Format price to BRL
        function formatPrice(price) {
            return new Intl.NumberFormat('pt-BR', { 
                style: 'currency', 
                currency: 'BRL' 
            }).format(price);
        }

        // Initialize carousel
        function initCarousel() {
            // Clear any existing items
            carouselTrack.innerHTML = '';
            
            // Add products to carousel
            carouselProducts.forEach(product => {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                item.innerHTML = `
                    <div class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="text-lg font-semibold text-gray-800 mb-1">${product.name}</h3>
                            <p class="text-gray-600 text-sm mb-3">${product.description}</p>
                            <div class="flex justify-between items-center">
                                <span class="text-lg font-bold text-blue-500">${formatPrice(product.price)}</span>
                                <button class="text-blue-500 hover:text-blue-600">
                                    <i class="fas fa-shopping-cart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                carouselTrack.appendChild(item);
            });
            
            // Set carousel width based on number of items
            const itemCount = carouselProducts.length;
            const itemWidth = 100 / 3; // Show 3 items at a time
            carouselTrack.style.width = `${itemCount * itemWidth}%`;
            
            // Initialize carousel position
            let currentPosition = 0;
            const maxPosition = itemCount - 3;
            
            // Update carousel position
            function updateCarousel() {
                carouselTrack.style.transform = `translateX(-${currentPosition * itemWidth}%)`;
            }
            
            // Next button click handler
            carouselNext.addEventListener('click', () => {
                if (currentPosition < maxPosition) {
                    currentPosition++;
                } else {
                    currentPosition = 0; // Loop back to start
                }
                updateCarousel();
            });
            
            // Previous button click handler
            carouselPrev.addEventListener('click', () => {
                if (currentPosition > 0) {
                    currentPosition--;
                } else {
                    currentPosition = maxPosition; // Loop to end
                }
                updateCarousel();
            });
            
            // Auto-advance carousel
            let autoAdvance = setInterval(() => {
                if (currentPosition < maxPosition) {
                    currentPosition++;
                } else {
                    currentPosition = 0;
                }
                updateCarousel();
            }, 5000);
            
            // Pause auto-advance on hover
            carousel.addEventListener('mouseenter', () => {
                clearInterval(autoAdvance);
            });
            
            // Resume auto-advance when mouse leaves
            carousel.addEventListener('mouseleave', () => {
                autoAdvance = setInterval(() => {
                    if (currentPosition < maxPosition) {
                        currentPosition++;
                    } else {
                        currentPosition = 0;
                    }
                    updateCarousel();
                }, 5000);
            });
        }

        // Initialize niche categories
